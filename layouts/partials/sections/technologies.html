{{ if .Site.Params.technologies.enable | default false }}
<section id="technologies" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.technologies.title | default "Technologies" }}</h3>
        <div class="px-0 px-md-5 px-lg-5">
            <div class="row justify-content-center px-3 px-md-5 px-lg-5">
                {{ range .Site.Params.technologies.items }}
                <div class="col-lg-3 col-md-6 my-3">
                    <div class="card my-3 h-100 p-3" title="{{ .title }}">
                        <div class="card-body bg-transparent" style="padding: 1rem 0.5rem">
                            <h5 class="card-title bg-transparent">{{ .title }}</h5>
                            <div class="card-text secondary-font">
                                {{ .content }}
                                <div class="tech-content">
                                    {{ range .items }}
                                    <li class="tech-item">
                                        {{ .title }}
                                    </li>
                                    {{ end }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
